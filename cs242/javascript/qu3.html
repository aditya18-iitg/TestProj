<!DOCTYPE html>
<html>
<head>
	<title>Constructing An array</title>
	<script>
		var size = prompt (" enter size of array ");
		var array = [];
		for(i=0;i<size;i++)
		{
			array[i] = prompt('Enter the '+(i+1)+'th element');
			console.log(array[i]);
		}
		array = array.sort();
		alert(array);
	</script>
</head>
</html>
