<!DOCTYPE html>
<html>
<head>
	<title>joining</title>
	<script>
		var n = prompt("Enter number of elements")
		var i = Number(n)
		arr= []
		s = ""
		for(j=0;j<i;j++)
		{
			arr[j] = prompt("Enter the "+ (j+1)+"th element ");
			s = s + arr[j];

		}
		alert(s)
	</script>
</head>
<body>
</body>
</html>
